                    <th class="day-header" scope="col"></th>
                    <th class="day-header" scope="col">Sunday</th>
                    <th class="day-header" scope="col">Monday</th>
                    <th class="day-header" scope="col">Tuesday</th>
                    <th class="day-header" scope="col">Wednesday</th>
                    <th class="day-header" scope="col">Tursday</th>
                    <th class="day-header" scope="col">Friday</th>
                    <th class="day-header" scope="col">Saturday</th>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
